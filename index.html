<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header>
            <div class="logo">Instagram</div>
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input">
            </div>
            <div class="header-icons">
                <i class="material-icons">favorite_border</i>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Home Page -->
            <div class="page" id="home-page">
                <div class="post">
                    <div class="post-header">
                        <img src="https://www.familyhandyman.com/wp-content/uploads/2018/02/handcrafted-log-home.jpg?height=40&width=40" alt="Profile" class="profile-pic">
                        <span class="username">username</span>
                        <i class="material-icons more-options">more_horiz</i>
                    </div>
                    <div class="post-image">
                        <img src="https://www.familyhandyman.com/wp-content/uploads/2018/02/handcrafted-log-home.jpg?height=400&width=400" alt="Post content">
                    </div>
                    <div class="post-actions">
                        <i class="material-icons">favorite_border</i>
                        <i class="material-icons">chat_bubble_outline</i>
                        <i class="material-icons">send</i>
                        <i class="material-icons bookmark">bookmark_border</i>
                    </div>
                    <div class="post-likes">100 likes</div>
                    <div class="post-caption">
                        <span class="username">username</span>
                        <span class="caption-text">Check out this awesome post!</span>
                    </div>
                    <div class="post-comments">
                        <div class="comment">
                            <span class="username">user1</span>
                            <span class="comment-text">Great post! ðŸ”¥</span>
                        </div>
                    </div>
                    <div class="add-comment">
                        <input type="text" placeholder="Add a comment...">
                        <button>Post</button>
                    </div>
                </div>
            </div>

            <!-- Explore Page -->
            <div class="page" id="explore-page" style="display: none;">
                <div class="explore-grid">
                    <!-- Explore grid items will be dynamically added here -->
                </div>
            </div>

            <!-- Upload Page -->
            <div class="page" id="upload-page" style="display: none;">
                <form id="upload-form">
                    <input type="file" id="file-input" accept="image/*">
                    <textarea id="caption-input" placeholder="Write a caption..."></textarea>
                    <button type="submit">Share</button>
                </form>
            </div>

            <!-- Profile Page -->
            <div class="page" id="profile-page" style="display: none;">
                <div class="profile-header">
                    <img src="https://www.familyhandyman.com/wp-content/uploads/2018/02/handcrafted-log-home.jpg?height=100&width=100" alt="Profile" class="profile-pic large">
                    <div class="profile-info">
                        <h2 id="profile-username">username</h2>
                        <div class="profile-stats">
                            <span><strong>0</strong> posts</span>
                            <span><strong>0</strong> followers</span>
                            <span><strong>0</strong> following</span>
                        </div>
                    </div>
                </div>
                <div class="profile-grid">
                    <!-- Profile grid items will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-page="home">
                <i class="material-icons">home</i>
            </div>
            <div class="nav-item" data-page="explore">
                <i class="material-icons">search</i>
            </div>
            <div class="nav-item" data-page="upload">
                <i class="material-icons">add_box</i>
            </div>
            <div class="nav-item" data-page="activity">
                <i class="material-icons">favorite_border</i>
                <span class="notification-badge">7</span>
            </div>
            <div class="nav-item" data-page="profile">
                <img src="https://www.familyhandyman.com/wp-content/uploads/2018/02/handcrafted-log-home.jpg?height=24&width=24" alt="Profile" class="profile-pic">
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>

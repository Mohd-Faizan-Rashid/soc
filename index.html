<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faizanweb</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header>
            <div class="logo">faizan-web</div>
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input">
            </div>
            <div class="header-icons">
                <i class="material-icons">favorite_border</i>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-page="home">
                <i class="material-icons">home</i>
            </div>
            <div class="nav-item" data-page="explore">
                <i class="material-icons">search</i>
            </div>
            <div class="nav-item" data-page="upload">
                <i class="material-icons">add_box</i>
            </div>
            <div class="nav-item" data-page="activity">
                <i class="material-icons">favorite_border</i>
                <span class="notification-badge">7</span>
            </div>
            <div class="nav-item" data-page="profile">
                <img src="https://www.familyhandyman.com/wp-content/uploads/2018/02/handcrafted-log-home.jpg?height=24&width=24" alt="Profile" class="profile-pic">
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
